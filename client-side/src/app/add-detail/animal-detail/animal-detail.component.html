<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div class="test">
<mat-card>
  <mat-card-header class="header">Add Animal</mat-card-header>
  <div class="container">

    <div class="row">
        <div class="col-sm">
          <!-- <div class="content with-margin">Name:</div> -->
          <div>
          <form class="example-form">
              <mat-form-field class="nameInput">
                <input matInput placeholder="Name" (keyup)="nameInput($event)">
              </mat-form-field>
            </form>
          </div>
          <div class="exhibitText">Exhibit:</div>
          <div>
            <mat-form-field>
                <select matNativeControl required [(ngModel)]="exhibit">
                  <option value="Exhibit 1">Exhibit 1</option>
                  <option value="Exhibit 2">Exhibit 2</option>
                  <option value="Exhibit 3">Exhibit 3</option>
                  <option value="Exhibit 4">Exhibit 4</option>
                </select>
              </mat-form-field>
          </div>
          <button mat-button class="button" (click)="submit()">Add Animal</button>
        </div>
        <div class="col-sm">
            <div class="specieInput">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Specie" (keyup)="specieInput($event)">
                </mat-form-field>
            </div>
            <div class="content with-margin">Type:
              <br>
              <mat-form-field>
                  <select matNativeControl required [(ngModel)]="type">
                    <option value="Mammal">Mammal</option>
                    <option value="Bird">Bird</option>
                    <option value="Amphibian">Amphibian</option>
                    <option value="Reptile">Reptile</option>
                    <option value="Fish">Fish</option>
                    <option value="Invertebrate">Invertebrate</option>
                  </select>
                </mat-form-field>
            </div>

            <div class="content with-margin">Age:
                <mat-form-field class="age">
                    <select matNativeControl required [(ngModel)]="age"> 
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                    </select>
                  </mat-form-field>

            </div>
        </div>
    </div>

  </div>
</mat-card>
</div>
