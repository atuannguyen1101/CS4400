<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div class="test">
  <mat-card>
    <mat-card-header class="header">Add Animal</mat-card-header>
    <div class="container">
        <form [formGroup]="form">
            <div class="row">
                <div class="col-sm">
                <!-- <div class="content with-margin">Name:</div> -->
                <div>
                    <mat-form-field class="nameInput">
                        <input matInput placeholder="Name" [(ngModel)]="name" 
                        formControlName="name" required>
                    </mat-form-field>
                </div>

                <div>
                    <mat-form-field>
                    <mat-select placeholder="Exhibit" [(ngModel)]="exhibit" 
                    formControlName="exhibit" required>
                        <mat-option *ngFor="let exhibit of exhibitList" [value]="exhibit">
                        {{exhibit.name}}
                        </mat-option>
                    </mat-select>
                    </mat-form-field>
                </div>

                <button mat-button class="button" (click)="submit()" 
                [disabled]="!form.valid">Add Animal</button>
                </div>
                <div class="col-sm">
                    <div class="specieInput">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Specie" required
                            formControlName="specie" [(ngModel)]="specie">
                        </mat-form-field>
                    </div>
                    <div>
                    <mat-form-field>
                        <mat-select placeholder="Type" [(ngModel)]="type"
                        formControlName="type">
                        <mat-option *ngFor="let type of typeList" [value]="type">
                            {{type}}
                        </mat-option>
                        </mat-select>
                    </mat-form-field>
                    </div>

                    <div class="content with-margin">
                        <mat-form-field class="age">
                            <input matInput placeholder="Age (month)" type="number" [(ngModel)]="age" 
                            formControlName="age" ng-pattern="/^(0|\-?[1-9][0-9]*)$/">
                        </mat-form-field>

                    </div>
                </div>
            </div>

        </form>
    </div>
  </mat-card>
</div>
