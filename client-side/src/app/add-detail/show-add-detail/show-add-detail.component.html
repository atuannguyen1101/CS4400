<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div class="test">
<mat-card>
  <mat-card-header class="header">Add Show</mat-card-header>
  <div class="container">
    <div class="row">
        <div class="col-sm">
          <div>
          <form class="example-form">
              <mat-form-field class="nameInput">
                <input matInput placeholder="Name" (keyup)="nameInput($event)">
              </mat-form-field>
            </form>
          </div>
          <div class="exhibitText">Exhibit:</div>
          <div>
            <mat-form-field>
                <select matNativeControl required [(ngModel)]="exhibit">
                  <option value="Exhibit 1">Exhibit 1</option>
                  <option value="Exhibit 2">Exhibit 2</option>
                  <option value="Exhibit 3">Exhibit 3</option>
                  <option value="Exhibit 4">Exhibit 4</option>
                </select>
              </mat-form-field>
          </div>
          <button mat-button class="button" (click)="submit()">Add Show</button>
        </div>
        <div class="col-sm">
            <div class="typeInput">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Time" (keyup)="timeInput($event)">
                  </mat-form-field>
              </div>
            <div class="content with-margin">Staff:
              <br>
              <mat-form-field>
                  <select matNativeControl required [(ngModel)]="staff">
                    <option value="Monica">Monica</option>
                    <option value="Robin">Robin</option>
                    <option value="Bob">Bob</option>
                    <option value="John">John</option>
                  </select>
                </mat-form-field>
            </div>
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>


        </div>
    </div>

  </div>
</mat-card>
</div>
