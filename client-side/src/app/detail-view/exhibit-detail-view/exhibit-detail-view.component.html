<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div class="test">
<mat-card>
    <mat-card-title class="header">Exhibit Detail</mat-card-title>
    <mat-card>
        <mat-card-content><strong>Name: &nbsp;</strong>{{exhibit.name}}</mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-content><strong>Size: &nbsp;</strong>{{exhibit.size}}</mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-content><strong>Number of Animals: &nbsp;</strong>{{exhibit.numOfAnimals}}</mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-content><strong>Water feature: &nbsp;</strong>{{exhibit.water_feature}}</mat-card-content>
    </mat-card>
    <br>
    <div class="buttonLayout">
        <button mat-button class="button" (click)="logVisit()">Log Visit</button>
    </div>

    <table mat-table [dataSource]="dataSource" class="table" matSort>

        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Species Column -->
        <ng-container matColumnDef="species">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Species </th>
            <td mat-cell *matCellDef="let element"> {{element.species}} </td>
        </ng-container>

        <ng-container matColumnDef="detail">
            <th mat-header-cell *matHeaderCellDef></th>
            <td class="detail" (click)="animalDetail(element)" 
            mat-cell *matCellDef="let element;" style="text-align: center;">Details</td>
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

</mat-card>
</div>
