<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div class="test">
  <mat-card>
    <mat-card-header class="header">Exhibit Detail</mat-card-header>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <div>Name:</div>
          </div>
          <div class="col-sm">
              <div>Size:</div>
          </div>
          <div class="col-sm">
              <div>Num Animals:</div>
          </div>
          <div class="col-sm">
              <div>Water Feature:</div>
          </div>
        </div>
    </div>
    <div class="buttonLayout">
      <button mat-button class="button">Log Visit</button>
    </div>

    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="table" matSort>

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Species Column -->
      <ng-container matColumnDef="species">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Species </th>
        <td mat-cell *matCellDef="let element"> {{element.species}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="5" [pageSize]="3" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </mat-card>
</div>
