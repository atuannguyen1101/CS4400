<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div class="test">
<mat-card>
    <mat-card-header class="header">Exhibit History</mat-card-header>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div>
                    <form class="example-form">
                        <mat-form-field class="nameInput">
                            <input matInput placeholder="Name" required name="name">
                        </mat-form-field>
                    </form>
                </div>
                </div>
                <div class="col-sm">
                    <div>Number of Visits:</div>
                </div>
                <div class="col-sm">
                <div class="content with-margin">
                    <mat-form-field class="numMin">
                        <input matInput placeholder="Min" type="number"
                        name="min_field" ng-pattern="/^(0|\-?[1-9][0-9]*)$/" required>
                        </mat-form-field>
                </div>
                </div>
                <div class="col-sm">
                <div class="content with-margin">
                    <mat-form-field class="numMax">
                        <input matInput placeholder="Max" type="number"
                        name="max_field" ng-pattern="/^(0|\-?[1-9][0-9]*)$/" required>
                        </mat-form-field>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            </div>
            <div class="col-sm">
            <div class="buttonLayout">
                <button mat-button class="button">Search</button>
            </div>
            </div>



        </div>
    </div>


    <!-- <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field> -->

    <table mat-table [dataSource]="dataSource" class="table" matSort>

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Species Column -->
    <ng-container matColumnDef="visit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. of Visits </th>
        <td mat-cell *matCellDef="let element"> {{element.visit}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</mat-card>
</div>
