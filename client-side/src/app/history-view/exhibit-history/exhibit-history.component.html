<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div class="test">
<mat-card>
    <mat-card-header>
        <mat-card-title>Exhibit History</mat-card-title>
    </mat-card-header>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div>
                    <form class="example-form">
                        <mat-form-field class="nameInput">
                            <input matInput placeholder="Name" required name="name" [(ngModel)]="search.data.name">
                        </mat-form-field>
                    </form>
                </div>
                </div>
                <div class="col-sm">
                    <div>Number of Visits:</div>
                </div>
                <div class="col-sm">
                <div class="content with-margin">
                    <mat-form-field class="numMin">
                        <input matInput placeholder="Min" type="number"
                        name="min_field" ng-pattern="/^(0|\-?[1-9][0-9]*)$/" required
                        [(ngModel)]="search.data.numMin">
                        </mat-form-field>
                </div>
                </div>
                <div class="col-sm">
                <div class="content with-margin">
                    <mat-form-field class="numMax">
                        <input matInput placeholder="Max" type="number"
                        name="max_field" ng-pattern="/^(0|\-?[1-9][0-9]*)$/" required
                        [(ngModel)]="search.data.numMax">
                        </mat-form-field>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date" 
                required  [(ngModel)]="search.data.date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            </div>
        </div>
    </div>

    <hr>
    <mat-card-header>
        <mat-card-title>Search for</mat-card-title>
    </mat-card-header>
    <div class="row">
        <div class="col-sm">
            <mat-checkbox [(ngModel)]="search.criteria.name">Name&nbsp;&nbsp;</mat-checkbox>
        </div>

        <div class="col-sm">
            <mat-checkbox [(ngModel)]="search.criteria.numOfVisits">Number of Visits&nbsp;&nbsp;</mat-checkbox>
        </div>

        <div class="col-sm">
            <mat-checkbox [(ngModel)]="search.criteria.date">Date&nbsp;&nbsp;</mat-checkbox>
        </div>
    </div>
    <div class="row" align="center">
        <div class="col">
            <button (click)="searchClicked()" mat-fab color="accent">Search</button>
        </div>
    </div>

    <!-- <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field> -->
    <div *ngIf="tableDisplay">
        <table mat-table [dataSource]="dataSource" class="table">

            <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
        
            <!-- Position Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.exhibit}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="time">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>
        
            <!-- Species Column -->
            <ng-container matColumnDef="numOfVisits">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. of Visits </th>
                <td mat-cell *matCellDef="let element"> {{element.numOfVisits}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</mat-card>
</div>
