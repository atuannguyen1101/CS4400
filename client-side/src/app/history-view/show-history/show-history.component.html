<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div class="test">
  <mat-card>
    <mat-card-header class="header">Show History</mat-card-header>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <div>
                <form class="example-form">
                    <mat-form-field class="nameInput">
                      <input matInput placeholder="Name" required name="name">
                    </mat-form-field>
                  </form>
              </div>
            </div>

            <div class="col-sm">
                <div>
                    <mat-form-field>
                      <mat-select placeholder="Exhibit" [(ngModel)]="exhibit" required>
                        <mat-option *ngFor="let exhibit of exhibitList" [value]="exhibit">
                          {{exhibit.name}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
            </div>



        </div>
        <div class="row">
            <div class="col-sm">
            <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Choose a date" required>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            </div>
        </div>
    </div>
    <div align="row">
      <div class="col-sm">
        <mat-checkbox [(ngModel)]="search.criteria.name">Name&nbsp;&nbsp;</mat-checkbox>
      </div>
      <div class="col-sm">
        <mat-checkbox [(ngModel)]="search.criteria.exhibit">Exhibit&nbsp;&nbsp;</mat-checkbox>
      </div>
      <div class="col-sm">
        <mat-checkbox [(ngModel)]="search.criteria.date">Date&nbsp;&nbsp;</mat-checkbox>
      </div>
    </div>
    <div class="row" align="center">
        <div class="col">
            <button (click)="searchClicked()" mat-fab color="accent">Search</button>
        </div>
    </div>


    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="table" matSort>

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="exhibit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Exhibit </th>
        <td mat-cell *matCellDef="let element"> {{element.exhibit}} </td>
      </ng-container>

      <!-- Species Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card>
</div>
