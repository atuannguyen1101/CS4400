        <div class="form-group row" *ngFor="let item of titleList">
            <button mat-stroked-button color="accent">{{item}}</button>
        </div>
        <div class="form-group row" *ngFor="let item2 of titleList2">
            <button mat-button>{{item2}}</button>
          </div>
      </div>
  </mat-card>
