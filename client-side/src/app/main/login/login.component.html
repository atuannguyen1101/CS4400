<div class="middleDiv1">
    <mat-card>
        <form [formGroup]="form">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label biggerSize">Email</label>
                <div class="col-sm-10">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Email Address</mat-label>
                        <input matInput placeholder="Email Address" required
                        formControlName="email" [(ngModel)]="email" name="email">
                        <mat-error *ngIf="form.get('email').hasError('email') && !form.get('email').hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="form.get('email').hasError('required')">
                            Required field
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label biggerSize">Password</label>
                <div class="col-sm-10">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Password" required
                        [(ngModel)]="password" name="password" formControlName="password">
                        <mat-error *ngIf="form.get('password').hasError('required')">
                            Required field
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <mat-error *ngIf="errorMessage != ''">
                {{errorMessage}}
            </mat-error>
        </form>
        <div class="centerlize">
            <button mat-raised-button color="primary" [disabled]="!form.valid" (click)="login()">Login</button>
            <button mat-raised-button (click)="forgotPass()">Forgot Password?</button>
        </div>
    </mat-card>
</div>
