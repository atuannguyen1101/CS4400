<div class="middleDiv1">
    <mat-card>
        <form name = "form">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label biggerSize">Email</label>
                <div class="col-sm-10">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Email Address</mat-label>
                        <input matInput placeholder="Email Address" [errorStateMatcher]="matcher"
                        [formControl]="emailFormControl" [(ngModel)]="email" name="email">
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label biggerSize">Password</label>
                <div class="col-sm-10">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Password" 
                        [(ngModel)]="password" name="password">
                    </mat-form-field>
                </div>
            </div>
            <div>
                <mat-chip-list class="centerlize">
                    <mat-chip (click)="login()" color="primary" selected>Take me in</mat-chip>
                    <mat-chip (click)="forgotPass()" color="else">Forgot Password</mat-chip>
                </mat-chip-list>
            </div>
        </form>
    </mat-card>
</div>
