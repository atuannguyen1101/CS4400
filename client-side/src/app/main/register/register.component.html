<div class="middleDiv1">
    <mat-card>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label biggerSize">Email</label>
            <div class="col-sm-10">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Email Address</mat-label>
                    <input matInput placeholder="Email Address" [errorStateMatcher]="matcher" [formControl]="emailFormControl" [(ngModel)]="email">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label biggerSize">Username</label>
            <div class="col-sm-10">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Username</mat-label>
                    <input matInput placeholder="Username" [(ngModel)]="username">
                </mat-form-field>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label biggerSize">Password</label>
            <div class="col-sm-10">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Password</mat-label>
                    <input type="password" matInput placeholder="Placeholder" [(ngModel)]="password">
                </mat-form-field>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label biggerSize">VerifyPassword</label>
            <div class="col-sm-10">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>VerifyPassword</mat-label>
                    <input type="password" matInput placeholder="Placeholder" [(ngModel)]="verifypassword">
                </mat-form-field>
            </div>
        </div>
        <div class="form-group row toogleSelector" align="center">
            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                <mat-button-toggle *ngFor="let type of usersTypes" (change)="toggleClicked($event.value)" value={{type.value}}>{{type.value}}</mat-button-toggle>
            </mat-button-toggle-group>
        </div>
        <div align="center">
            <button (click)="register()" mat-raised-button color="primary">Register</button>
        </div>
    </mat-card>
</div>
