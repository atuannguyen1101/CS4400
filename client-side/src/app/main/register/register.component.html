<div class="middleDiv1">
    <mat-card>
        <form [formGroup]="form">
            <div class="form-group row">
                <label class="col-sm-2 col-form-label biggerSize">Email</label>
                <div class="col-sm-10">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Email Address</mat-label>
                        <input matInput placeholder="Email Address"
                        formControlName="email" [(ngModel)]="email" name="email" required>
                        <mat-error *ngIf="form.get('email').hasError('email') && !form.get('email').hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="form.get('email').hasError('required')">
                            Required field
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label biggerSize">Username</label>
                <div class="col-sm-10">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Username</mat-label>
                        <input matInput placeholder="Username" [(ngModel)]="username" 
                        formControlName="username" required>
                        <mat-error *ngIf="form.get('username').hasError('required')">
                            Required field
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label biggerSize">Password</label>
                <div class="col-sm-10">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput placeholder="Placeholder" 
                        [(ngModel)]="password" formControlName="password" required>
                        <mat-error *ngIf="form.get('password').hasError('required')">
                            Required field
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-2 col-form-label biggerSize">VerifyPassword</label>
                <div class="col-sm-10">
                    <mat-form-field appearance="outline" style="width: 100%;">
                        <mat-label>VerifyPassword</mat-label>
                        <input type="password" matInput placeholder="Placeholder" [(ngModel)]="verifyPassword" 
                        formControlName="verifyPassword" required>
                        <mat-error *ngIf="form.get('verifyPassword').hasError('required')">
                            Required field
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
            <div class="form-group row toogleSelector" align="center">
                <mat-button-toggle-group name="fontStyle" aria-label="Font Style" value="Visitor">
                    <mat-button-toggle (change)="toggleClicked($event.value)" value="Visitor">Visitor</mat-button-toggle>
                    <mat-button-toggle (change)="toggleClicked($event.value)" value="Staff">Staff</mat-button-toggle>
                </mat-button-toggle-group>
            </div>
        </form>
        <div align="center">
            <button (click)="register()" mat-raised-button color="primary" [disabled]="!form.valid">Register</button>
        </div>
    </mat-card>
</div>
