<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div class="test">
  <mat-card>
    <mat-card-header class="header">Search Animal</mat-card-header>
      <div class="container">
        <div class="row">
          <div class="col-sm">
            <div>
                <form class="example-form">
                    <mat-form-field class="nameInput">
                      <input matInput placeholder="Name" required name="name">
                    </mat-form-field>
                  </form>
              </div>
            </div>

            <div class="col-sm">
                <div>
                    <mat-form-field>
                      <mat-select placeholder="Exhibit" [(ngModel)]="exhibit" required>
                        <mat-option *ngFor="let exhibit of exhibitList" [value]="exhibit">
                          {{exhibit.name}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
            </div>



        </div>
        <div class="row">
            <div class="col-sm">
                <form class="example-form">
                    <mat-form-field class="nameInput">
                      <input matInput placeholder="Species" required name="species">
                    </mat-form-field>
                  </form>

            </div>
            <div class="col-sm">
              <div class="age">Age</div>
            </div>
            <div class="col-sm">
              <div class="content with-margin">
                  <mat-form-field class="numMin">
                      <input matInput placeholder="Min" type="number"
                      name="min_field" ng-pattern="/^(0|\-?[1-9][0-9]*)$/" required>
                      </mat-form-field>
              </div>
            </div>
            <div class="col-sm">
                <div class="content with-margin">
                    <mat-form-field class="numMax">
                        <input matInput placeholder="Max" type="number"
                        name="min_field" ng-pattern="/^(0|\-?[1-9][0-9]*)$/" required>
                        </mat-form-field>
                </div>
              </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <div>
                    <mat-form-field>
                      <mat-select placeholder="Type" [(ngModel)]="type" required>
                        <mat-option *ngFor="let exhibit of typeList" [value]="type">
                          {{exhibit.name}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
            </div>
            <div class="col-sm">
                <div class="buttonLayout">
                    <button mat-button class="button">Search</button>
                </div>
              </div>
        </div>
    </div>


    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="table" matSort>

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Species Column -->
      <ng-container matColumnDef="species">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Species </th>
          <td mat-cell *matCellDef="let element"> {{element.species}} </td>
        </ng-container>

      <!-- Species Column -->
      <ng-container matColumnDef="exhibit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Exhibit</th>
        <td mat-cell *matCellDef="let element"> {{element.exhibit}} </td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="age">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
          <td mat-cell *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <!-- Type Column -->
      <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="5" [pageSize]="3" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

  </mat-card>
</div>
