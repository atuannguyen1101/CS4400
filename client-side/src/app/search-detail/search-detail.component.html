<!-- Check for if search for exhibit -->
<div class="middleDiv">
    <mat-card *ngIf='currentRoute == "search-exhibit"'>
      <div class="row" align="center">
          <strong><h2>Atlanta Zoo - Search Exhibits</h2></strong>
      </div>
      <hr>
      <div class="row">
        <div class="col-12 col-md-6">
            <mat-form-field appearance="fill" style="width: 100%">
              <mat-label>Name Exhibit</mat-label>
              <input matInput placeholder="Placeholder" [(ngModel)]="searchFieldVal">
            </mat-form-field>
        </div>
        <div class="col-12 col-lg-2">
          <label style="font-size: 12px; margin-top: 20%; float: right;">Num Animals</label>
        </div>
        <div class="col-12 col-lg-2">
            <p-spinner size="5" [(ngModel)]="numMin"></p-spinner>
        </div>
        <div class="col-12 col-lg-2">
            <p-spinner size="5" [(ngModel)]="numMax"></p-spinner>
        </div>
      </div>
      <br>
      <!-- List title attributes -->
      <div class="row">
          <div class="col-12 col-lg-1">
              <label style="float: right;">Size</label>
          </div>
          <div class="col-12 col-lg-2">
            <label style="float: left;">Min</label>
          </div>
          <div class="col-12 col-lg-2">
            <label style="float: left;">Max</label>
          </div>
          <div class="col-12 col-lg" align="center">
            <label>Water Feature</label>
          </div>
      </div>

      <div class="form-group row">
          <div class="col-12 col-lg-1">
          </div>
          <div class="col-12 col-lg-2">
              <p-spinner size="5" [(ngModel)]="sizeMin"></p-spinner>
          </div>
          <div class="col-12 col-lg-2">
              <p-spinner size="5" [(ngModel)]="sizeMax"></p-spinner>
          </div>
          <div class="col-12 col-lg" align="center">
            <mat-form-field style="float:right; width: 50%;">
              <mat-select placeholder="Yes or No" (selectionChange)="featureSelected($event.value)">
                <mat-option *ngFor="let item of itemFeatures" [value]=item.value>
                  {{item.value}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
      </div>
      <div class="row" align="center">
        <div class="col">
            <button (click)="searchClicked()" mat-fab color="accent">Search</button>
        </div>
      </div>

      <div *ngIf="clickedYet" class="row">
        <hr>
        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource">
          
              <!-- Position Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.position}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="weight">
                <th mat-header-cell *matHeaderCellDef> Weight </th>
                <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
              </ng-container>
          
              <!-- Symbol Column -->
              <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [length]="5" [pageSize]="3" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
          </div>
        <button (click)="hideClicked()" mat-stroked-button>Hide</button>
      </div>
    </mat-card>
</div>
