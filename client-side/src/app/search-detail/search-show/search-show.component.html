<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<div class="test">
<mat-card>
    <mat-card-header class="header">Search Show</mat-card-header>
    <div class="container">
        <div class="row">
        <div class="col-sm">
            <div>
                <mat-form-field class="nameInput">
                <input matInput placeholder="Name" [(ngModel)]="search.data.name">
                </mat-form-field>
            </div>
            </div>

            <div class="col-sm">
                <div>
                    <mat-form-field>
                    <mat-select placeholder="Exhibit" [(ngModel)]="search.data.exhibit">
                        <mat-option *ngFor="let exhibit of exhibitList" [value]="exhibit">
                        {{exhibit.name}}
                        </mat-option>
                    </mat-select>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm">
                <mat-form-field>
                    <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="search.data.date">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
            </div>
        </div>

        <div align="center">
            <mat-checkbox [(ngModel)]="search.criteria.name">Name&nbsp;&nbsp;</mat-checkbox>
            <mat-checkbox [(ngModel)]="search.criteria.exhibit">Exhibit&nbsp;&nbsp;</mat-checkbox>
            <mat-checkbox [(ngModel)]="search.criteria.date">Date&nbsp;&nbsp;</mat-checkbox>
        </div>
        <div class="row" align="center">
            <div class="col">
                <button (click)="searchClicked()" mat-fab color="accent">Search</button>
            </div>
        </div>
    </div>



    <div *ngIf="tableDisplay" class="row">
        <table mat-table [dataSource]="dataSource" class="table">
            <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
            </mat-form-field>

            <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="exhibit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Exhibit </th>
                <td mat-cell *matCellDef="let element"> {{element.exhibit}} </td>
            </ng-container>

            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Date</th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            
            <ng-container matColumnDef="detail">
                <th mat-header-cell *matHeaderCellDef>More info</th>
                <td class="detail" (click)="animalDetail(element)" 
                mat-cell *matCellDef="let element;" style="text-align: center;">Details</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <div class="row">
        <div class="buttonLayout">
            <button mat-button class="button">Log Visit</button>
        </div>
    </div>

</mat-card>
</div>
